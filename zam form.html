<!doctype html>
<html>

<head>
    <style>
        <style>.logo {
            border-radius: 50%;
        }

        body {
            background-image: url(dakak.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;

        }

        p {
            font-size: 20pt;
        }
    </style>
</head>

<body>
    <div>
        <center>
            <div>
                <a href="zamboanga.html"> <img src="logo1.png" alt="logo" class="logo" width="50px" height="50px"> </a><br>
                <b style="color:rgb(0, 0, 0)">Zamboanga del norte</b>
            </div>
            <div>
                <center>
                    <form>
                        <table style="border: solid;">
                            <thead>
                                <th colspan="2" style="color:white"> Contact Tracing Form</th> <br>
                            </thead>
                            <tr>
                                <td style="color:white">First Name:</td>
                                <td><input type="text" name="fname" id="fname"></td>
                            </tr>
                            <tr>
                                <td style="color:white">Middle Name:</td>
                                <td> <input type="text" name="Midname" id="Midname"></td>
                            </tr>
                            <tr>
                                <td style="color:white">Last Name:</td>
                                <td><input type="text" name="Lname" id="Lname"></td>
                            </tr>
                            <tr>
                                <td style="color:white">Age:</td>
                                <td><input type="number" name="age" id="age" min="18" max="99"></td>
                            </tr>
                            <tr>
                                <td style="color:white"> Date Of Birth:</td>
                                <td><input type="date" name="bday" id="bday"></td>
                            </tr>
                            <tr>
                                <td style="color:white">Address:</td>
                                <td><input type="text" name="Address" id="Address"></td>
                            </tr>
                            <tr>
                                <td style="color:white">Cellphone Number:</td>
                                <td><input type="text" name="cp" id="cp"></td>
                            </tr>
                            <tr>
                                <td style="color:white">Gender:</td>
                                <td> <select name="Gender" id="Gender">
                                        <option value="blank"> </option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select> </td>
                            </tr>
                            <tr>
                                <td style="color:white">Name of Vaccine:</td>
                            <tr>
                                <td><input type="checkbox" name="dev" id="Morderna" value="Morderna">
                                    <label for="Morderna" style="color:white">Moderna</label>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="dev" id=" Pfizer" value=" Pfizer">
                                    <label for=" Pfizer" style="color:white"> Pfizer</label>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="dev" id="Sinovac" value="Sinovac">
                                    <label for="PC" style="color:white">Sinovac</label>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="Other" id="Other" value="Other">
                                    <label for="Other" style="color:white">Other</label>
                                </td>
                            </tr>
                            </tr>
                            <tr>
                                <td style="color:white">Vaccine Card:</td>
                                <td><input type="file" name="pic" id="pic"></td>
                            </tr>

                            <tr>
                                <td></td>
                                <td><input type="submit" name="submit" id="submit"></td>
                            </tr>

                            <div>

                            </div>

                        </table>

                    </form>


            </div>

</body>
</center>

</html>
